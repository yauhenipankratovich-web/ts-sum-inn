name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

env:
  PACKAGE_NAME: '@ypankratovich/ts-sum-inn'

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'publish')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: yauhenipankratovich-web/gh-ci-inn/.github/actions/setup-node-npm@v1

      - name: Install dependencies
        uses: yauhenipankratovich-web/gh-ci-inn/.github/actions/npm-ci@v1

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = '${{ steps.version.outputs.tag }}';
            const version = '${{ steps.version.outputs.version }}';

            const release = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: `## ${tag}\n\nPublished to npm: [\`${{ env.PACKAGE_NAME }}@${version}\`](https://www.npmjs.com/package/${{ env.PACKAGE_NAME }}/v/${version})\n\n### Install\n\n\`\`\`bash\nnpm install ${{ env.PACKAGE_NAME }}@${version}\n\`\`\``,
              draft: false,
              prerelease: false
            });

            console.log(`Created release: ${release.data.html_url}`);

      - name: Release Summary
        run: |
          echo "## Release Published âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- npm: https://www.npmjs.com/package/${{ env.PACKAGE_NAME }}/v/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
